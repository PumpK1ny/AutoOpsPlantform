    <style>
        .system-status-container {

        .status-card:hover {

        .status-badges {

        .status-badge {

        .status-badge.running {

        .refresh-bar {

        }

        .refresh-info {
            display: flex;

        }

        .btn-refresh {

        }

        .btn-refresh:hover {

        .btn-refresh:disabled {

        .loading {

        .back-link:hover {

        .platform-info {

        }

        /* æ—¥å¿—å¼¹çª—æ ·å¼ */
        .log-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);

        .log-modal-overlay.active {

        .log-modal {

            display: flex;

            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
        }

        .log-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid #e8e8e8;
        }

        .log-modal-header h3 {

        }

        .log-modal-actions {

        }

        .btn-close {

        .btn-close:hover {

        }

        .log-content {

        .log-content .log-info { color: #4fc1ff; }

        .log-loading {

        }

        .lines-selector {

<body>
    <div class="system-status-container">
        <a href="/" class="back-link">â† è¿”å›é¦–é¡µ</a>

        <div class="page-header">
            <h1>ğŸ–¥ï¸ ç³»ç»ŸçŠ¶æ€</h1>
            <p>æŸ¥çœ‹ Auto Fund å„æœåŠ¡çš„è¿è¡ŒçŠ¶æ€å’Œå¼€æœºè‡ªå¯é…ç½®</p>
        </div>

        <div class="refresh-bar">
            <div class="refresh-info">
                <span>ğŸ“Š</span>
                <span id="lastUpdate">æ­£åœ¨åŠ è½½...</span>
            </div>
            <button class="btn-refresh" id="refreshBtn" onclick="loadStatus()">ğŸ”„ åˆ·æ–°</button>
        </div>

        <div id="servicesContainer">
            <div class="loading">æ­£åœ¨åŠ è½½æœåŠ¡çŠ¶æ€...</div>
        </div>

        <div class="platform-info" id="platformInfo"></div>
    </div>

    <!-- æ—¥å¿—æŸ¥çœ‹å¼¹çª— -->
    <div class="log-modal-overlay" id="logModal">
        <div class="log-modal">
            <div class="log-modal-header">
                <h3 id="logModalTitle">ğŸ“‹ æœåŠ¡æ—¥å¿—</h3>
                <div class="log-modal-actions">
                    <div class="lines-selector">
                        <label>æ˜¾ç¤ºè¡Œæ•°:</label>
                        <select id="linesSelector" onchange="changeLogLines()">
                            <option value="50">50</option>
                            <option value="100" selected>100</option>
                            <option value="200">200</option>
                            <option value="500">500</option>
                        </select>
                    </div>
                    <button class="btn-action" onclick="refreshLogs()">ğŸ”„ åˆ·æ–°</button>
                    <button class="btn-close" onclick="closeLogModal()">âœ• å…³é—­</button>
                </div>
            </div>
            <div class="log-content" id="logContent">
                <div class="log-loading">æ­£åœ¨åŠ è½½æ—¥å¿—...</div>
            </div>
        </div>
    </div>

    <script>
        let currentLogService = null;
        let currentLogLines = 100;

        async function loadStatus() {
            const container = document.getElementById('servicesContainer');
            const refreshBtn = document.getElementById('refreshBtn');
            const lastUpdate = document.getElementById('lastUpdate');

            refreshBtn.disabled = true;
            refreshBtn.textContent = 'â³ åˆ·æ–°ä¸­...';

            try {
                const response = await fetch('/api/system/status');
                const data = await response.json();

                if (data.services) {
                    renderServices(data.services);
                    document.getElementById('platformInfo').textContent =
                        `å¹³å°: ${data.platform} | æ›´æ–°æ—¶é—´: ${data.timestamp}`;
                    lastUpdate.textContent = `ä¸Šæ¬¡æ›´æ–°: ${data.timestamp}`;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="error-message">
                        âŒ è·å–çŠ¶æ€å¤±è´¥: ${error.message}
                    </div>
                `;
                lastUpdate.textContent = 'æ›´æ–°å¤±è´¥';
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'ğŸ”„ åˆ·æ–°';
            }
        }

        function renderServices(services) {
            const container = document.getElementById('servicesContainer');

            container.innerHTML = services.map(service => `
                <div class="status-card">
                    <div class="service-header">
                        <div class="service-info">
                            <h3>${service.name}</h3>
                            <p>${service.description}</p>
                        </div>
                        <div class="status-badges">
                            <span class="status-badge ${service.running ? 'running' : 'stopped'}">
                                <span class="status-icon ${service.running ? 'active' : ''}"></span>
                                ${service.running ? 'è¿è¡Œä¸­' : 'å·²åœæ­¢'}
                            </span>
                            <span class="status-badge ${service.enabled ? 'enabled' : 'disabled'}">
                                ${service.enabled ? 'âœ“ å·²å¯ç”¨' : 'âœ— æœªå¯ç”¨'}
                            </span>
                        </div>
                    </div>
                    <div class="service-actions">
                        <button class="btn-action" onclick="viewLogs('${service.id}', '${service.name}')">ğŸ“‹ æŸ¥çœ‹æ—¥å¿—</button>
                        <button class="btn-action primary" onclick="restartService('${service.id}', '${service.name}')">ğŸ”„ é‡å¯æœåŠ¡</button>
                    </div>
                </div>
            `).join('');
        }

        async function viewLogs(serviceId, serviceName) {
            currentLogService = serviceId;
            document.getElementById('logModalTitle').textContent = `ğŸ“‹ ${serviceName} - æ—¥å¿—`;
            document.getElementById('logModal').classList.add('active');
            await loadLogs();
        }

        async function loadLogs() {
            if (!currentLogService) return;

            const logContent = document.getElementById('logContent');
            logContent.innerHTML = '<div class="log-loading">æ­£åœ¨åŠ è½½æ—¥å¿—...</div>';

            try {
                const response = await fetch(`/api/system/logs/${currentLogService}?lines=${currentLogLines}`);
                const data = await response.json();

                if (data.logs) {
                    // æ ¼å¼åŒ–æ—¥å¿—å†…å®¹ï¼Œæ·»åŠ é¢œè‰²é«˜äº®
                    const formattedLogs = formatLogs(data.logs);
                    logContent.innerHTML = formattedLogs;
                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    logContent.scrollTop = logContent.scrollHeight;
                } else {
                    logContent.innerHTML = '<div class="log-loading">æš‚æ— æ—¥å¿—</div>';
                }
            } catch (error) {
                logContent.innerHTML = `<div class="log-loading" style="color: #ff4d4f;">åŠ è½½æ—¥å¿—å¤±è´¥: ${error.message}</div>`;
            }
        }

        function formatLogs(logs) {
            if (!logs) return '';

            return logs.split('\n').map(line => {
                let cssClass = 'log-line';
                const lowerLine = line.toLowerCase();

                if (lowerLine.includes('error') || lowerLine.includes('exception') || lowerLine.includes('failed')) {
                    cssClass += ' log-error';
                } else if (lowerLine.includes('warning') || lowerLine.includes('warn')) {
                    cssClass += ' log-warning';
                } else if (lowerLine.includes('success') || lowerLine.includes('completed') || lowerLine.includes('done')) {
                    cssClass += ' log-success';
                } else if (lowerLine.includes('info') || lowerLine.includes('[i]')) {
                    cssClass += ' log-info';
                }

                // è½¬ä¹‰ HTML ç‰¹æ®Šå­—ç¬¦
                const escaped = line
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');

                return `<div class="${cssClass}">${escaped}</div>`;
            }).join('');
        }

        function closeLogModal() {
            document.getElementById('logModal').classList.remove('active');
            currentLogService = null;
        }

        function refreshLogs() {
            loadLogs();
        }

        function changeLogLines() {
            currentLogLines = document.getElementById('linesSelector').value;
            loadLogs();
        }

        async function restartService(serviceId, serviceName) {
            // ç¡®è®¤é‡å¯
            if (!confirm(`âš ï¸ ç¡®å®šè¦é‡å¯ ${serviceName} æœåŠ¡å—?\n\né‡å¯æœŸé—´æœåŠ¡å°†æš‚æ—¶ä¸å¯ç”¨ã€‚`)) {
                return;
            }

            // è¾“å…¥å¯†ç 
            const password = prompt(`è¯·è¾“å…¥é‡å¯å¯†ç ä»¥ç¡®è®¤æ“ä½œ:`);
            if (!password) {
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const btn = event.target;
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'â³ é‡å¯ä¸­...';

            try {
                const response = await fetch(`/api/system/restart/${serviceId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`âœ… ${serviceName} é‡å¯æˆåŠŸï¼`);
                    // åˆ·æ–°çŠ¶æ€
                    await loadStatus();
                } else {
                    alert(`âŒ é‡å¯å¤±è´¥: ${data.message}`);
                }
            } catch (error) {
                alert(`âŒ è¯·æ±‚å¤±è´¥: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        document.getElementById('logModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLogModal();
            }
        });

        // ESC é”®å…³é—­å¼¹çª—
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLogModal();
            }
        });

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–çŠ¶æ€
        loadStatus();

        // æ¯ 30 ç§’è‡ªåŠ¨åˆ·æ–°
        setInterval(loadStatus, 30000);
    </script>
